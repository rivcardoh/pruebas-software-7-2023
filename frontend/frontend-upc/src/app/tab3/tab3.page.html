<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Producto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input id="nombre" type="text" placeholder="Ingrese el Nombre del Producto" [(ngModel)]="nombre"></ion-input>
    <ion-input id="idCategoria" type="text" placeholder="Ingrese la categoria" [(ngModel)]="idCategoria" type="text"></ion-input>
    <ion-button (click)="addProducto()">Agregar producto</ion-button>
  </ion-item>
  <br>
  <ion-list>
    <ion-item *ngFor="let item of listaCategoria">
      <b>Nombre</b>:{{item.nombre}};
    </ion-item>
  </ion-list>
  
  
  </ion-content>
