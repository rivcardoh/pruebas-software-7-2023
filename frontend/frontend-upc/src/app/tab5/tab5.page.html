<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Proveedores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categoria Producto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input id="nombreProveedor" type="text" placeholder="Ingrese el Nombre del proveedor" [(ngModel)]="nombreProveedor"></ion-input>
    <ion-button id="addProveedor" (click)="addProveedor()">Agregar Proveedor</ion-button>
  </ion-item>
  <br>
  <ion-list>
    <ion-item *ngFor="let item of listaProveedor">
      <b>nombre</b>:{{item.nombreProveedor}};
    </ion-item>
  </ion-list>
  
  
  </ion-content>
