<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi carrito
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Producto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Carrito compra</ion-card-title>
      <ion-card-subtitle *ngFor="let item of listaCarrito">
        <b>Fecha</b>:{{item.fecha}}; <b>Usuario</b>:{{item.idUsuario}};
      </ion-card-subtitle >
    </ion-card-header>
  
    <ion-card-content *ngFor="let item of listaDetalleCarrito">
      <b>Fecha</b>:{{item.cantidad}};
    </ion-card-content>
  </ion-card>
  </ion-content>
